---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date"><i class="far fa-calendar-alt"></i> {{ page.date | date: "%Y年 %-m月 %-d日" }}</span>
  {{ content }}

  <div class="donate">
    <img class="donate-qr-code" src="{{ site.baseurl }}/img/alipay.jpeg" title="Thanks for donation 感谢打赏" />
    <small>若本文对您有帮助，欢迎打赏，感谢您的鼓励。</small>
  </div>
</div>

<div class="related">
  <h2>相关文章</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small><i class="far fa-calendar-alt"></i> {{ post.date | date: "%Y年 %-m月 %-d日" }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
